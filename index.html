<!DOCTYPE html>
<html lang="es">

	<head>
	  <meta charset="UTF-8">
	  <title>Encriptador GZ</title>
	  <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
	</head>

	<body>
	  <header>
		<div>
			<img src="img/logo.png" class="logo">
		</div>
	  </header>
	  <main>
		<section>
			
		        <textarea cols="30" rows="10" id="mensaje" class="mensaje" required placeholder="Ingrese el texto aquí"></textarea>
				<div>
					<h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
				</div>
				<div class="botones">
					<button type="button" class="encript" onclick="enviarTextoNoEnc()">Encriptar</button>
					<button type="button" class="dencript" onclick="enviarTextoEnc()">Desencriptar</button>
				</div>
			</section>
			<section>	
				<textarea cols="20" rows="10" id="mensajeEncriptado" class="mensajeEncriptado" readonly="readonly"></textarea>
				<div>
					<button type="button" class="copiar" onclick="copiarAlPorta()">Copiar texto</button>
				</div>
			</section>
	
	  </main>
	  <footer>	
		<script src="script.js">

		</script>
		
	  </footer>
	</body>


</html>
